<!DOCTYPE html>
<html>
<head>
    <title>Amazon Review Summarizer</title>
    <style>
        body { width: 300px; font-family: sans-serif; padding: 10px; }
        #content { margin-top: 10px; max-height: 400px; overflow-y: auto; }
        #loading { display: none; }
        ul { list-style-type: none; padding-left: 0; }
        li { border-bottom: 1px solid #eee; padding: 5px 0; font-size: 0.9em; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h3>Review Summarizer</h3>
    <div id="loading">Loading...</div>
    <div id="summaryOutput" style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; white-space: pre-wrap;"></div>
    <div id="content">
        <!-- Content will be loaded here -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
